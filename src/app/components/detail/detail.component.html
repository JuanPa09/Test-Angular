<div class="container p-3">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let el of data">
      <div class="card mb-2" style="width: 18rem;">
        <div class="card-header">{{el.concessionaire}}</div>
        <div class="card-body">
          <div class="title-content">Información</div>
          <div class="body-content">
            <div class="body-title">Vehículo:</div>
            <div class="body-data">{{el.vehicle}}</div>
          </div>
          <div class="body-content">
            <div class="body-title">Agente:</div>
            <div class="body-data">{{el.agent}}</div>
          </div>
          <div class="border p-2">
            <div class="title-content">Contacto Cliente</div>
            <div class="body-content">
              <div class="body-title">Nombre:</div>
              <div class="body-data">{{el.name}}</div>
            </div>
            <div class="body-content">
              <div class="body-title">Teléfono:</div>
              <div class="body-data">{{el.phone}}</div>
            </div>
            <div class="body-content">
              <div class="body-title">Dirección:</div>
              <div class="body-data">{{el.address}}</div>
            </div>
            <div class="body-content">
              <div class="body-title">Depto:</div>
              <div class="body-data">{{el.department}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
